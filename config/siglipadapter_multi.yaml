DATALOADER:
  TRAIN:
    BATCH_SIZE: 36
    NUM_INSTANCES: 6
    SAMPLER: "RandomIdentitySampler"
  TEST:
    BATCH_SIZE: 64
  NUM_WORKERS: 8

INPUT:
  SIZE: (384, 384)
  INTERPOLATION: "bicubic"
  PIXEL_MEAN: [0.5, 0.5, 0.5]
  PIXEL_STD: [0.5, 0.5, 0.5]
  TRANSFORMS: ["random_resized_crop", "random_flip", "normalize"]

OPTIM:
  NAME: "adamw"  
  LR: 0.001
  MAX_EPOCH: 20
  LR_SCHEDULER: "Cosine"
  WARMUP_EPOCH: 1
  WARMUP_TYPE: "constant"
  WARMUP_CONS_LR: 1e-5
  WEIGHT_DECAY: 0.01

  # Domain-specific learning rate configurations (optional, fallback to above settings)
  DOMAIN_OPTIM:
    # Different learning rates for different domains 
    DOMAIN_LR_MULTIPLIERS: [1.0, 1.5] 
    
    # Different schedulers for different domains
    DOMAIN_SCHEDULERS: ["Cosine", "Cosine"]     


TRAIN:
  PRINT_FREQ: 5

MODEL:
  NAME: SIGLIPAdapter_multi
  METRIC_LOSS_TYPE: "triplet"
  NO_MARGIN: False
  IF_LABELSMOOTH: "on"
  ID_LOSS_WEIGHT: 1.0
  TRIPLET_LOSS_WEIGHT: 4.0  
  SIGLIPAdapter:
    CKPT: "google/siglip-so400m-patch14-384"

SOLVER:
  MARGIN: 0.3
